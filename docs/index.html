<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Weather app</title> <link rel=apple-touch-icon href=apple-touch-icon.png>  <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet> <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500" rel=stylesheet type=text/css> <script src=https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js></script> </head> <body class=body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <nav class=nav>  <div class=nav-search><i class="material-icons icon-search">search</i><i class="material-icons icon-close">close</i></div> </nav> <div class=search-bar> <div class=search-bar--content> <input name=formatted_address class=search-bar_input type=text placeholder=City> <i id=find class="material-icons icon-search">search</i> </div> </div> <section class=weather-app_container> <main class=weather-app> <div id=hero class=hero></div> <div id=nextDays></div> <div class="credit container">Icons made by <a href=http://www.flaticon.com/authors/yannick title=Yannick>Yannick</a>, <a href=http://www.flaticon.com/authors/vectorgraphit title=Vectorgraphit>Vectorgraphit</a>, <a href=http://www.flaticon.com/authors/freepik title=Freepik>Freepik</a> from <a href=http://www.flaticon.com title=Flaticon>www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div> </main> <img src=images/loading_circle.svg id=loadingCircle> <div class=error-message></div> </section>  <script id=weatherDaysElement type=text/template> <div class="weather-days--inner"> <img class="day-icon" src="images/<%= icon %>.svg" alt=""> <h4><%= day %></h4> <div class="weather-days--content align--right full-width"> <p><%= temp %> °C</p> </div> </div> </script>  <script id=weatherHeroElement type=text/template> <div class="hero-icon"> <img class="hero-icon--src" src="images/<%= icon %>.svg" alt=""> </div> <h2 class="hero-temp"><%= temp %>°C</h2> <h3 class="hero-location"><%= location %></h3> <div class="container--400 container--desc"> <div class="container--half hero-desc"> <h3>Currently</h3> <p><%= summary %></p> </div> <div class="container--half hero-desc"> <h3>Next few days</h3> <p><%= summary2 %></p> </div> </div> </script> <script src=scripts/vendor.js></script> <script src=scripts/main.js></script> </body> </html>
