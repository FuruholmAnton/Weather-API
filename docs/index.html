<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Weather</title> <link rel=apple-touch-icon sizes=180x180 href=favicons/apple-touch-icon.png> <link rel=icon type=image/png href=favicons/favicon-32x32.png sizes=32x32> <link rel=icon type=image/png href=favicons/favicon-16x16.png sizes=16x16> <link rel=manifest href=favicons/manifest.json> <link rel=mask-icon href=favicons/safari-pinned-tab.svg color=#5bbad5> <link rel="shortcut icon" href=favicons/favicon.ico> <meta name=msapplication-config content=favicons/browserconfig.xml> <meta name=theme-color content=#90caf9>  <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet> <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500" rel=stylesheet type=text/css> <script src=https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js></script> </head> <body class=body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <section class=weather-app_container> <nav class=nav>  <div class=nav-search><i class="material-icons icon-search">search</i><i class="material-icons icon-close">close</i></div> </nav> <div class=search-bar> <div class=search-bar--content> <input name=formatted_address class=search-bar_input type=text placeholder=City> <i id=find class="material-icons icon-search">search</i> </div> </div> <main class=weather-app>  <div id=hero class=hero></div>  <div id=nextDays class=following-days_container></div> </main>  <img src=images/loading_circle.svg id=loadingCircle class=loading-circle>  <div class=error-message></div> </section>  <footer class=credit>Icons made by <a href=http://www.flaticon.com/authors/yannick title=Yannick>Yannick</a>, <a href=http://www.flaticon.com/authors/vectorgraphit title=Vectorgraphit>Vectorgraphit</a>, <a href=http://www.flaticon.com/authors/freepik title=Freepik>Freepik</a> from <a href=http://www.flaticon.com title=Flaticon>www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></footer>  <script id=weatherHeroElement type=text/template> <div class="hero-icon"> <img class="hero-icon--src" src="images/<%= icon %>.svg" alt=""> </div> <h2 class="hero-temp"><%= temp %>°C</h2> <h3 class="hero-location"><%= location %></h3> <div class="container--400 container--desc"> <div class="container--half hero-desc"> <h3>Currently</h3> <p><%= summary %></p> </div> <div class="container--half hero-desc"> <h3>Next few days</h3> <p><%= summary2 %></p> </div> </div> </script>  <script id=weatherDaysElement type=text/template> <div class="following-days_part--inner"> <img class="day-icon" src="images/<%= icon %>.svg" alt=""> <h4><%= day %></h4> <div class="align--right full-width"> <p><%= temp %> °C</p> </div> </div> </script> <script src=scripts/vendor.js></script> <script type=text/javascript>
      // Initiate Animations
      $(".weather-app").hide();
      $(".search-bar").hide();
      $(".nav .icon-close").hide();
    </script> <script src=scripts/main.js></script> </body> </html>
